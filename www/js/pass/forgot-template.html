<ion-view view-title="Reset you password">
    <ion-header-bar>
        <h1 class="title">Reset you password</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-list>
            <label class="item item-input">
<!--                <span class="input-label">Username or Email</span>-->
                <input type="text" ng-model="fpc.user.usrEmail" placeholder="Username or Email" required>
            </label>
        </ion-list>

        <button class="button button-block button-positive" ng-click="fpc.doSend()">Send</button>
    </ion-content>
</ion-view>
