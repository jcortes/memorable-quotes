<ion-view view-title="Reset you password">
    <ion-header-bar>
        <h1 class="title">Send you password</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-list>
            <label class="item item-input">
                <input type="text" ng-model="fpc.user.email" placeholder="Email" required>
            </label>
        </ion-list>

        <button class="button button-block button-positive" ng-click="fpc.doSend(fpc.user)">Send</button>
    </ion-content>
</ion-view>
