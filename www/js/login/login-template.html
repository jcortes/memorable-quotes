<ion-view view-title="Login">
    <ion-header-bar>
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-list>
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="lc.user.username" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="lc.user.password" required>
            </label>
        </ion-list>

        <button class="button button-block button-positive" ng-click="lc.doLogin(lc.user)">Log in</button>
        <p class="text-center">
            <a ui-sref="forgotpass">Forgot your password?</a>
            <a ui-sref="signup">Signup</a>
        </p>
    </ion-content>
</ion-view>
